<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=600">
		<title>WebStick client</title>

		<style>
			body {
				background: #222222;
				color:#cccccc;
				margin: 0px;
				padding: 0px;
				border: 0px;
            }
            canvas {
                image-rendering: optimizeSpeed;
                -webkit-interpolation-mode: nearest-neighbor;
                margin: 0px;
                padding: 0px;
                border: 0px;
            }
            :-webkit-full-screen #canvas {
                 width: 100%;
                 height: 100%;
            }
            div.gm4html5_div_class
            {
				width: 992px;
				height: 544px;
				margin: 0px auto;
				margin-top: 16px;
            }
            /* START - Login Dialog Box */
            div.gm4html5_login
            {
                 padding: 20px;
                 position: absolute;
                 border: solid 2px #000000;
                 background-color: #404040;
                 color:#00ff00;
                 border-radius: 15px;
                 box-shadow: #101010 20px 20px 40px;
            }
            div.gm4html5_cancel_button
            {
                 float: right;
            }
            div.gm4html5_login_button
            {
                 float: left;
            }
            div.gm4html5_login_header
            {
                 text-align: center;

            /* END - Login Dialog Box */
            :-webkit-full-screen {

		</style>
	</head>

	<body>

		<script src="resource/socket.io.js"></script>
		<script>
			const nick = 'bede_gral_w_gre_69';
            const hostname = 'najba'; // typed by user - name of room
            const password = 'dupa'; // typed by user - password to room

            const SERVER_URL = 'http://localhost:3000';
            const roomId = hostname + password;

            const socket = io(SERVER_URL, {
                query: { roomId, nick },
                reconnection: false, //otherwise its hard to debug
